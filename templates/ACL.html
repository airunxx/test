<h2>설명</h2>

<p>admin : 관리자만</p>
<p>user : 가입자만</p>
<p>50_edit : 기여 횟수가 50회 이상인 가입자만</p>
<p>all : 모든 사용자</p>

<p>ban : 차단된 사용자 포함</p>
<p>before : 이 문서를 이전에 편집한 적 있는 사람만</p>
<p>30_day : 가입 후 30일이 지난 가입자만</p>
<p>ban_admin : 차단된 사용자 및 관리자</p>
